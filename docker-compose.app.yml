# version: '3.8'  # Obsolete in Docker Compose v2+

# Application Server Configuration
# Deploy on Instance 1: Backend + Nginx
# Database and Redis are on separate instance

services:
  # Java Backend (Tomcat)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    ports:
      - "8080:8080"
    environment:
      # Database connection (pointing to separate instance)
      DB_HOST: ${DB_HOST:-db-instance-ip}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-appdb}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-}
      # Redis connection (pointing to separate instance)
      REDIS_HOST: ${REDIS_HOST:-db-instance-ip}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fullstack-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  app-network:
    driver: bridge

